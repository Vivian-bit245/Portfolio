<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="drumkitcss.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse bg-primary"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./cv.html">CV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="pro1-wrapper">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

      <audio
        data-key="65"
        src="/sounds/01 - JavaScript Drum Kit_sounds_clap.wav"
      ></audio>
      <audio
        data-key="83"
        src="/sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"
      ></audio>
      <audio
        data-key="68"
        src="/sounds/01 - JavaScript Drum Kit_sounds_kick.wav"
      ></audio>
      <audio
        data-key="70"
        src="/sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"
      ></audio>
      <audio
        data-key="71"
        src="/sounds/01 - JavaScript Drum Kit_sounds_boom.wav"
      ></audio>
      <audio
        data-key="72"
        src="/sounds/01 - JavaScript Drum Kit_sounds_ride.wav"
      ></audio>
      <audio
        data-key="74"
        src="/sounds/01 - JavaScript Drum Kit_sounds_snare.wav"
      ></audio>
      <audio
        data-key="75"
        src="/sounds/01 - JavaScript Drum Kit_sounds_tom.wav"
      ></audio>
      <audio
        data-key="76"
        src="/sounds/01 - JavaScript Drum Kit_sounds_tink.wav"
      ></audio>
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>

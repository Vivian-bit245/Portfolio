    <div class="contact-wrapper">
      <h1>contact</h1>
      <p>Feel free to reach and contact me !I'd like to hear from you.</p>
      <form
        action="https://formsubmit.co/97d5017a404266f54348069438bc578a"
        method="post"
      >
        <div class="row">
          <div class="col-6 required mb-2">
            <label for="fname" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="Jane"
              name="first"
            />
          </div>
          <div class="col-6 required mb-2">
            <label for="lname" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lname"
              placeholder="Doe"
              name="last"
            />
          </div>
        </div>
        <p>Email Address</p>
        <div class="form-floating col-12 required mb-2">
          <input type="email" class="form-control" id="email" name="email" />
          <label for="email" class="form-label">janedoe@gmail.com</label>
        </div>
        <div class="col-12 mb-2">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            placeholder="+2547-1234-5678"
            name="phone"
          />
        </div>
        <div class="col-12 required mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            type="text"
            class="form-control"
            id="message"
            name="message"
          ></textarea>
        </div>
        <input
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5500/contact.html"
        />
        <input type="hidden" name="_captcha" value="false" />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
